<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Incident Report Form</title>
    <link rel="stylesheet" href="environment.css">
</head>
<body>
    <h1>Environment Incident Report Form</h1>
    <form action="envi.php" method="post">
        <label for="incident_date">Date of Incident:</label>
        <input type="date" id="incident_date" name="incident_date" required>

        <label for="location">Location of Incident:</label>
        <input type="text" id="location" name="location" required>

        <label for="description">Description of Incident:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea>

        <label for="impact">Environmental Impact:</label>
        <textarea id="impact" name="impact" rows="4" cols="50" required></textarea>

        <label for="actions_taken">Actions Taken:</label>
        <textarea id="actions_taken" name="actions_taken" rows="4" cols="50" required></textarea>

        <label for="reporter_name">Reporter's Name:</label>
        <input type="text" id="reporter_name" name="reporter_name" required>

        <label for="contact_info">Reporter's Email:</label>
        <input type="email" id="email" name="email" required>

        
        <input type="submit" id="submit" name="submit" value="submit">
    </form>
</body>
</html>
