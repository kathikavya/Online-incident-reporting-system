<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Incident Report Form</title>
    <link rel="stylesheet" href="crime.css">
   <script src="crime.js"></script>


</head>
<body>

<div class="container">
    <h2>Crime Incident Report Form</h2>
    <form action="crime.php" method="POST">
        <div class="form-group">
            <label for="incident_date">Date of Incident</label>
            <input type="date" id="incident_date" name="incident_date" required>
        </div>
        <div class="form-group">
            <label for="incident_time">Time of Incident</label>
            <input type="time" id="incident_time" name="incident_time" required>
        </div>
       
        <div class="form-group">
            <label for="location">Location of Incident</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="description">Description of Incident</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="reporter_name">Your Name</label>
            <input type="text" id="reporter_name" name="reporter_name" required>
        </div>
        <div class="form-group">
            <label for="reporter_contact">Your Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
                
            <button type="submit" name="submit">Submit Report</button>

        </div>
    </form>
</div>

</body>
</html>
